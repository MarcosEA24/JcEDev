<section class="profesionals-list">
        <div *ngFor="let num of [1,2,3,4,5,6,7]">
            <mat-card class="profesional-card mat-elevation-z4">
                <mat-card-header>
                   <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>Eder Garcia</mat-card-title>
                    <mat-card-subtitle>Carpintero</mat-card-subtitle>
                </mat-card-header>
                  <mat-card-content >
                   <p>Diseño y fabricación artesanal de mobiliario de autor</p>
                    <mat-card-actions >
                       <section>
                           <button class="details-button" mat-raised-button align="end" routerLink="/selectedProviderComponent">Ver mas</button>
                       </section>
                    </mat-card-actions>
                  </mat-card-content>
              </mat-card>
        </div>
    
   

</section>
